name: Auto Update DDT Electron App

on:
  push:
    branches: [ main ]
  schedule:
    # Controlla aggiornamenti ogni giorno alle 6:00 UTC
    - cron: '0 6 * * *'

jobs:
  update-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Node.js dependencies
      run: |
        npm install
        
    - name: Run tests
      run: |
        python manage.py test
        node electron/test.js
        
    - name: Build Electron app
      run: |
        npm run build
        
    - name: Create release
      if: github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: DDT Electron App v${{ github.run_number }}
        body: |
          ## ðŸš€ Aggiornamento Automatico DDT Electron App
          
          ### âœ¨ Nuove FunzionalitÃ 
          - Aggiornamenti automatici da GitHub
          - Miglioramenti performance
          - Bug fixes e ottimizzazioni
          
          ### ðŸ“¦ Download
          - **Windows**: DDT-Electron-Windows-v${{ github.run_number }}.exe
          - **macOS**: DDT-Electron-macOS-v${{ github.run_number }}.dmg
          - **Linux**: DDT-Electron-Linux-v${{ github.run_number }}.AppImage
          
          ### ðŸ”„ Installazione
          1. Scarica il file per il tuo sistema operativo
          2. Esegui l'installer
          3. L'app si aggiornerÃ  automaticamente
          
          **Data rilascio**: ${{ github.event.head_commit.timestamp }}
          **Commit**: ${{ github.sha }}
        draft: false
        prerelease: false


