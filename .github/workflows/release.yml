name: Create Electron Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: |
        npm install
    
    - name: Run migrations
      run: |
        python manage.py migrate
    
    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput
    
    - name: Build Electron app
      run: |
        npm run build
    
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: DDT-Electron-Windows-${{ github.ref_name }}
        path: dist/
    
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: DDT-Electron-macOS-${{ github.ref_name }}
        path: dist/
    
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: DDT-Electron-Linux-${{ github.ref_name }}
        path: dist/
    
    - name: Create Release
      if: matrix.os == 'ubuntu-latest'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: DDT Electron App ${{ github.ref_name }}
        body: |
          ## ðŸš€ DDT Electron App ${{ github.ref_name }}
          
          ### âœ¨ Nuove FunzionalitÃ 
          - Applicazione desktop nativa
          - Multi-piattaforma (Windows, macOS, Linux)
          - Auto-aggiornamenti
          - Interfaccia ottimizzata per desktop
          
          ### ðŸ“¦ Download
          - **Windows**: DDT-Electron-Windows-${{ github.ref_name }}.exe
          - **macOS**: DDT-Electron-macOS-${{ github.ref_name }}.dmg
          - **Linux**: DDT-Electron-Linux-${{ github.ref_name }}.AppImage
          
          ### ðŸ”„ Installazione
          1. Scarica il file per il tuo sistema operativo
          2. Esegui l'installer
          3. L'app si aggiornerÃ  automaticamente
          
          **Data rilascio**: ${{ github.event.head_commit.timestamp }}
          **Commit**: ${{ github.sha }}
        draft: false
        prerelease: false
